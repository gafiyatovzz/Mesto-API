<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="user-info__button-small">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup popup-add">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close popup__close-add">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="addCard" novalidate action="http://httpbin.org/post" method="POST">
          <div class="input__container">
            <input type="text" name="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="30" placeholder="Название">
            <span id="error-username" class="error-message"></span>
          </div>
          <div class="input__container">
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="error-url" class="error-message"></span>
          </div>
          <button type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close popup__close-edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate >
          <div class="input__container">
            <input type="text" name="userName" required minlength="2" maxlength="30" class="popup__input popup__input_name" placeholder="Имя">
            <span id="error-username" class="error-message"></span>
          </div>
          <div class="input__container">
            <input type="text" name="userJob" required minlength="2" maxlength="30" class="popup__input popup__input_job" placeholder="О себе">
            <span id="error-userJob" class="error-message"></span>
          </div>
          <button type="submit" class="button popup__button btn-edit" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-pic">
      <div class="popup-pic__content">
        <img src="<%=require('./images/logo.svg').default%>">


        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close popup__close-pic">
      </div>
    </div>
  </div>
  <script type="module" src='js/script.js'></script>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
